<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <title>Bootstrap 5 - Padding</title>
</head>

<body>

  <main class="container">
    <h1>Bootstrap 5.x - Padding</h1>
    
    <br>

    <!-- Since div is a block element, we decided to change it's dispaly type to inline-block in order to see on div
    next to each other horizontally -->
    
    <h2>Testing padding from 1 to 5</h2>
    <div class="p-1 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="p-2 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="p-3 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="p-4 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="p-5 d-inline-block bg-primary text-light">The Stranger</div>

    <hr>

    <h2>Testing padding sides (start, top, end, bottom)</h2>

    <div class="ps-3 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="pt-3 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="pe-3 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="pb-3 d-inline-block bg-primary text-light">The Stranger</div>

    <hr>

    <h2>Testing padding sides (x and y axes)</h2>

    <div class="px-3 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="py-3 d-inline-block bg-primary text-light">The Stranger</div>
    <div class="py-3 px-3 d-inline-block bg-primary text-light">The Stranger</div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>

</html>
